<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - KoKoa</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>13:53</span>
        </div>
        <div class="status-bar__column">
            <span>95%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <a href="./music.html">
                    <i class="fa-solid fa-music fa-lg"></i>
                    <span class="badge__dot"></span>
                </a>
            </span>
            <span>
                <a href="./settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <span class="badge__dot"></span>
                </a>
            </span>
        </div>
    </header>

    <main class="friends-screen">
        <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Names Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
        </a>
        <div class="user-component">
            <div class="user-component__column">
                <img src="./image/토토로.jpg" 
                class="user-component__avatar user-component__avatar--xl"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">토토로</h4>
                    <h6 class="user-component__subtitle">배고파...</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__box">
            <div class="friends-screen__channel">
                <div class="friends-screen__channel-header">
                    <span>친구들</span>
                    <i class="fa-solid fa-chevron-up fa-xs"></i>
                </div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/소피.jpg" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">소피</h4>
                        <h6 class="user-component__subtitle">하울, 캘시퍼! 나는 소피야! 미래에서 기다릴게!</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/치히로.jpg" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">치히로</h4>
                        <h6 class="user-component__subtitle">여기서 일하게 해 주세요!</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/하울.JPG" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">하울</h4>
                        <h6 class="user-component__subtitle">이제 지켜야 할 것이 생겼어. 바로 너야.</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/하쿠.jpg" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">하쿠</h4>
                        <h6 class="user-component__subtitle">참고 기회를 기다리는 거야.</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/포뇨.JPG" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">포뇨</h4>
                        <h6 class="user-component__subtitle">햄! 햄 먹을래!</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/캘시퍼.jpg" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">캘시퍼</h4>
                        <h6 class="user-component__subtitle">최고의 불꽃은 최악의 상황일 때 가장 밝게 타오른다고 하지</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/아시타카.jpg" 
                    class="user-component__avatar user-component__avatar--xl"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title">아시타카</h4>
                        <h6 class="user-component__subtitle">그대는 아름답다</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
        </div>
        <div class="friends-screen__channel">
            <div class="friends-screen__channel-header">
                <span>채널</span>
                <i class="fa-solid fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img src="./image/캘시퍼.jpg" 
                    class="user-component__avatar user-component__avatar--sm"/>
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title--not-bold">
                        채널</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fa-solid fa-chevron-right fa-xs"></i>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="./friends.html">
                    <i class="fa-solid fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./chats.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./more.html">
                    <span class="nav__notification badge">1</span>
                    <i class="fa-solid fa-ellipsis fa-2x"></i></a>
            </li>
        </ul>
    </nav>
    <!-- <div id="splash-screen">
        <i class="fa-solid fa-comment"></i>
    </div> -->

    <div id="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>

    <script src="https://kit.fontawesome.com/8f05e1d322.js" crossorigin="anonymous"></script>
</body>
</html>
