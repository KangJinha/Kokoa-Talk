<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli talk</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>13:53</span>
        </div>
        <div class="status-bar__column">
            <span>95%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__title">환영합니다</h1>
        <p class="welcome-header__text">
            지브리톡 아이디가 있다면,
        </p>
        <p class="welcome-header__text">
            이메일이나 휴대폰번호를 입력해주세요.
        </p>
    </header>

    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="email" placeholder="Email or phone number" required>
        <input name="password" type="password" placeholder="password" maxlength="13" required>
        <input type="submit" value="Log in">
        <a href="#">Find Ghibli Account or Password</a>
    </form>
    
    <div id="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>    
    <!-- 같은페이지에 그대로있도록하는것 # -->
    <script src="https://kit.fontawesome.com/8f05e1d322.js" crossorigin="anonymous"></script>
</body>
</html>
