<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/토토로 - KoKoa</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>13:53</span>
        </div>
        <div class="status-bar__column">
            <span>95%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">토토로</h1>
        </div>
        <div class="alt-header__column">
            <span>
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span>
                <i class="fa-solid fa-bars fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestapm">
            2023년 3월 14일 화요일
        </div>

        <div class="message-row">
            <img src="/image/토토로.jpg">
            <div class="message-row__content">
                <span class="message__author">토토로</span>
                <div class="message__info">
                    <span class="message__bubble">안녕?</span>
                    <span class="message__time">19:08</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">오랜만이야!</span>
                    <span class="message__time">19:08</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="fa-regular fa-face-smile fa-lg"></i>
            <button>
                <i class="fa-solid fa-arrow-up"></i>
            </button>
        </div>
    </form>
    <div id="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>
    <script src="https://kit.fontawesome.com/8f05e1d322.js" crossorigin="anonymous"></script>
</body>
</html>
