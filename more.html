<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>Ghibli area</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>13:53</span>
        </div>
        <div class="status-bar__column">
            <span>95%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <a href="./music.html">
                    <i class="fa-solid fa-music fa-lg"></i>
                </a>
                <span class="badge__dot"></span>
            </span>
            <span>
                <a href="./settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
                <span class="badge__dot"></span>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="./image/캘시퍼.jpg" 
                class="user-component__avatar user-component__avatar"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">캘시퍼</h4>
                    <h6 class="user-component__subtitle">+ 123 456 7890</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="fa-regular fa-message fa-lg"></i>
            </div>
        </div>

    
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fa-solid fa-calendar"></i></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-regular fa-face-smile"></i>
                <span>Emoticons</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-paint-roller"></i>
                <span>Theme</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-file-invoice-dollar"></i>
                <span>Account</span>
            </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Ghibli story</span>
                </div>
                <div class="more-suggestions__icon">
                    <div class="more-suggestions__icon-image">
                        <i class="fa-solid fa-paw"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Ghibli animal</span>
                </div>
            </div>
        </div>

    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="./friends.html">
                    <img src="./image/토토로버튼.png" alt=""></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./chats.html">
                    <span class="nav__notification badge">2</span>
                    <img src="./image/토토로버튼.png" alt=""></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./find.html">
                    <img src="./image/토토로버튼.png" alt=""></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./more.html">
                    <img src="./image/토토로활성화.png" alt=""></a>
            </li>
        </ul>
    </nav>
   
    <div id="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>
    <script src="https://kit.fontawesome.com/8f05e1d322.js" crossorigin="anonymous"></script>
</body>
</html>
