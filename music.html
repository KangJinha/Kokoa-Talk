<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music - KoKoa</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:53</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Music</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="settings.html"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>
    <div class="music-controller-body">
      <div class="music-controller">
        <div class="image-box"></div>
        <div class="music-list">
          <div class="music-lists"></div>
          <div class="music-lists"></div>
          <div class="music-lists"></div>
          <div class="music-lists"></div>
        </div>
        <div>
          <audio controls>
            <source src="" />
          </audio>
        </div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big T^T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8f05e1d322.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
