<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music - Ghibli</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>13:53</span>
      </div>
      <div class="status-bar__column">
        <span>95%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Music</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span>
          <a href="javascript:history.back();"><i class="fa-solid fa-gear fa-lg"></i></a>
        </span>
      </div>
    </header>
    <div class="music-controller-body">
      <div class="music-controller">
        <div class="screen-music__header">
          <div class="screen-music__header__icons">
            <a href="friends.html">
              <span><i class="fa-solid fa-arrow-left fa-lg"></i></span></a>
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
          </div>
        </div>
        <div class="image-box">
          <img src="/image/히사이시조앨범.jpg" alt="" />
        </div>
        <div class="music-info">
          <a href="music-detail.html">
          <h1>어느 여름날</h1>
          <h1>(One Summer's Day)</h1>
          <p>Hisaishi Joe, London Symphony Orchestra
          </p>
          </a>
        </div>
        <div class="music-button">
          <button>Shuffle</button>
          <button><i class="fa-solid fa-heart"></i> 212 971</button>
        </div>
        <div class="music-list">
          <div class="music-lists">
            <img src="" alt="" />
            <div>
              <p>Hisaishi Joe</p>
              <h3>인생의 회전목마</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical la-lg"></i>
          </div>
          <div class="music-lists">
            <img src="" alt="">
            <i class="fa-solid fa-headphones-simple headphone"></i>
            <div>
              <p>Hisaishi Joe</p>
              <h3>어느 여름날</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical la-lg"></i>
          </div>
          <div class="music-lists">
            <img src="" alt="" />
            <div>
              <p>Hisaishi Joe</p>
              <h3>벼랑 위의 포뇨</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical la-lg"></i>
          </div>
          <div class="music-lists">
            <img src="" alt="" />
            <div>
              <p>Hisaishi Joe</p>
              <h3>이웃집 토토로</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical la-lg"></i>
          </div>
          <div class="music-lists">
            <img src="" alt="" />
            <div>
              <p>Hisaishi Joe</p>
              <h3>Summer</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical la-lg"></i>
          </div>
          <div class="music-lists">
            <img src="" alt="" />
            <div>
              <p>Hisaishi Joe</p>
              <h3>바람이 지나가는 길</h3>
            </div>
            <i class="fa-solid fa-ellipsis-vertical la-lg"></i>
          </div>
          
          
          
        </div>
        <div class="music-bar__body">
          <div class="music-bar">
            <div class="music-bar__info">
              <a href="music-detail.html">
              <p>Tyler, The Creator</p>
              <h3>NOVEMBER</h3>
              </a>
            </div>
            <div class="music-bar__status">
              <i class="fa-solid fa-backward-step fa-la"></i>
              <i class="fa-solid fa-pause fa-2x"></i>
              <i class="fa-solid fa-forward-step fa-la"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="no-mobile">
      <span>Your screen is too big T^T</span>
    </div>
    <script
      src="https://kit.fontawesome.com/8f05e1d322.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
