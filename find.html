<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - KoKoa</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>13:53</span>
        </div>
        <div class="status-bar__column">
            <span>95%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span>
                <a href="./settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <span class="badge__dot"></span>
                </a>
                </span>
        </div>
    </header>


    <main class="find-screen">
        <div class="icon-row">
            <div class="icon-row_icon">
                <i class="fa-solid fa-gift"></i>
                <span>선물하기</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-regular fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="icon-row_icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>

        <div class="open-chat">
            <div class="open-chat__header">
                <h4 class="open-chat__title">Open Chat</h4>
                <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i>
                </span>
                
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#TOTORO</h5>
                    <H6 class="open-post__hashtags">#ghibli#friends</H6>
                    <div class="open-post__members">
                        <img src="./image/토토로.jpg">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column"></div>       
                    <div class="open-post__photo">
                        <img src="./image/토토로.jpg"></img>
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
            </div>
            <div class="open-post">
                <div class="open-post__column">
                    <h5 class="open-post__title">#PONYO</h5>
                    <H6 class="open-post__hashtags">#ghibli#friends</H6>
                    <div class="open-post__members">
                        <img src="./image/토토로.jpg">
                        <span class="open-post__members-count">352 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                </div>
                <div class="open-post__column"></div>       
                    <div class="open-post__photo">
                        <img src="./image/포뇨.JPG"></img>
                        <div class="open-post__heart-count">
                            <i class="fa-solid fa-heart fa-xs"></i>
                            <span>326</span>
                        </div>
                    </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="./friends.html">
                    <img src="./image/토토로버튼.png" alt=""></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./chats.html">
                    <span class="nav__notification badge">2</span>
                    <img src="./image/토토로버튼.png" alt=""></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./find.html">
                    <img src="./image/토토로활성화.png" alt=""></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="./more.html">
                    <img src="./image/토토로버튼.png" alt=""></a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big T^T</span>
    </div>

    <script src="https://kit.fontawesome.com/8f05e1d322.js" crossorigin="anonymous"></script>
</body>
</html>
